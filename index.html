<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video streaming content slider</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="page-wrap">
    <header>
      <h1>Streaming service content slider</h1>
    </header>

    <main>
      <section class="categories">
        <div class="video-slider-wrap">
          <h2>Sci-Fi</h2>
          <button class="slide-btn slide-left"><</button>
          <div class="slider" data-slide-cat="sci-fi">

          </div>
          <button class="slide-btn slide-right">></button>
        </div>

        <div class="video-slider-wrap">
          <h2>Action</h2>
          <button class="slide-btn slide-left"><</button>
          <div class="slider" data-slide-cat="Action">

          </div>
          <button class="slide-btn slide-right">></button>
        </div>

        <div class="video-slider-wrap">
          <h2>Documentaries</h2>
          <button class="slide-btn slide-left"><</button>
          <div class="slider" data-slide-cat="documentary">

          </div>
          <button class="slide-btn slide-right">></button>
        </div>

      </section>
    </main>
  </div>

</body>
</html>
